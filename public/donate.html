<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="bg-gradient-to-r from-black to-green-900 w-full h-96 text-white">
    <div class="bg-white bg-opacity-25 w-[80%] h-96 ml-44 mt-20">
        <div class="flex justify-center text-6xl font-bold">DONATION BOX</div>
        <div class="text-2xl font-light flex justify-center mt-4">Your monthly donations will help us achieve our goal faster</div>
        <div class="font-semibold text-2xl ml-16 p-6 mt-16">Choose your amount:</div>
        <div class="flex justify-around items-center">
           <div class="border-0 rounded-md bg-white text-black h-10 w-20 font-semibold text-2xl">200RS</div>
           <div class="border-0 rounded-md bg-white text-black h-10 w-20 font-semibold text-2xl">300RS</div>
           <div class="border-0 rounded-md bg-white text-black h-10 w-20 font-semibold text-2xl">400RS</div>
           <div class="border-0 rounded-md bg-white text-black h-10 w-20 font-semibold text-2xl">500RS</div>
           <div class="border-0 rounded-md bg-white text-black h-10 w-20 font-semibold text-2xl">800RS</div>
            
        </div>
        <div><button class=" mt-8 ml-24 w-52 h-12 bg-black text-white border-2 rounded-md font-bold text-xl hover:bg-blue-700 hover:text-white">PAY NOW</button></div>
        
    </div>

    <div class=" flex justify-center mt-44 text-6xl font-bold">THANK YOU!!</div>
</body>
</html>
