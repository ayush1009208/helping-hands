<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="volunteer.js" defer></script>
</head>
<body class="bg-gradient-to-r from-black to-green-900 w-full min-h-screen text-white">
    <div class="bg-white bg-opacity-25 w-[60%] h-auto ml-44 mt-28">
        <div class="text-6xl font-bold flex flex-col items-center justify-center mt-6">VOLUNTEER REGISTRATION</div>
        <div class="font-medium text-2xl mt-12 ml-20">Enter Name:</div>
        <div class="flex flex-col justify-around ml-20">
            <div class="p-4"><input placeholder="First Name" class="w-52 h-10 text-black"></div>
            <div class="p-4"><input placeholder="Middle Name" class="w-52 h-10 text-black"></div>
            <div class="p-4"><input placeholder="Last Name" class="w-52 h-10 text-black"></div>
        </div>
        <div class="p-4"><input placeholder="Enter here" class="w-96 h-10 ml-20 text-black"></div>
        <div class="p-4 ml-20"><input placeholder="DD/MM/YYYY" class="h-10 w-44 text-black"></div>
        <div class="p-4 ml-20"><input placeholder="10digit only" class="w-52 h-10 text-black"></div>
        <div class="p-4 ml-20"><input placeholder="Street Address" class="h-10 w-96 text-black"></div>
        <div class="p-4 ml-20"><input placeholder="Street Address line2" class="h-10 w-96 text-black"></div>
        <div class="p-4 ml-20"><input placeholder="City" class="h-10 w-52 text-black"></div>
        <div class="p-4 ml-20"><input placeholder="State" class="h-10 w-52 text-black"></div>
        <div class="p-4 ml-20"><input placeholder="Pin Code" class="h-10 w-44 text-black"></div>
        <div class="ml-28 p-4"><input placeholder="Type here" class="h-24 w-96 text-black"></div>
        <div class="font-medium text-2xl ml-20 mt-6">Select Gender</div>
        <div class="p-2 ml-20 text-2xl"><input type="radio" name="gender" value="Female"> Female</div>
        <div class="p-2 ml-20 text-2xl"><input type="radio" name="gender" value="Male"> Male</div>
        <div class="p-2 ml-20 text-2xl"><input type="radio" name="gender" value="Others"> Others</div>
        <div class="font-medium text-2xl ml-20 mt-6">Select areas to volunteer according to your skills</div>
        <div class="p-4"><select class="text-black ml-28 p-2">
            <option value="shastri nagar">Shastri nagar</option>
            <option value="ml road">ml road</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div class="font-medium text-2xl ml-20 mt-6">Your Availability</div>
        <div class="ml-28 p-2 text-2xl"><input type="radio" name="availability" value="Once in a week"> Once in a week</div>
        <div class="ml-28 p-2 text-2xl"><input type="radio" name="availability" value="One time only"> One time only</div>
        <div class="ml-28 p-2 text-2xl"><input type="radio" name="availability" value="Weekends"> Weekends</div>
        <div class="ml-28 p-2 text-2xl"><input type="radio" name="availability" value="As needed"> As needed</div>
        <div class="ml-28 p-2 text-2xl"><input type="radio" name="availability" value="Morning"> Morning</div>
        <div class="ml-28 p-2 text-2xl"><input type="radio" name="availability" value="Afternoon"> Afternoon</div>
        <div class="ml-28 p-2 text-2xl"><input type="radio" name="availability" value="Evening"> Evening</div>
        <div class="font-medium text-2xl ml-20 mt-6">Why do you want to join us</div>
        <div class="ml-28 p-4">
            <input placeholder="Type here" class="h-24 w-96"></div>
        <div class="ml-28 mt-20 p-6"><button class="h-16 w-52 bg-black text-white border-2 rounded-md font-bold text-xl" onclick="addVolunteer()">SUBMIT</button></div>
    </div>
    <div class="h-44"></div>
    <navbar class="h-36 w-full flex justify-between items-center text-white bg-gradient-to-r from-black to-green-900 mt-12">
        <div class="bg-cover h-24 w-56 ml-16" style="background-image: url('hh.png');"></div>
        <div class="flex justify-around items-center w-[70%] text-2xl font-medium">
            <a href="aboutus.html">About Us</a>
            <a href="volunteer.html">Volunteer</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </navbar>
</body>
</html>
