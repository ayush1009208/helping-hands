<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black min-h-screen text-white flex">
    <div class="flex flex-col w-[30%] justify-center pl-8">

    <div class="text-white font-bold text-4xl">Welcome Back!</div>
    <div class="pt-4 pr-4">
        <p>To keep connected with us please login with your personal info!</p>
    </div>
    <div class="mt-10">
        <button class="h-10 w-40 text-white bg-black font-semibold text-xl border-2 rounded-md hover:bg-white hover:text-black"><a href="login.html">SIGN IN</a></button>
    </div>
</div>
<div class="w-[70%] flex flex-col items-center justify-center bg-green-900">
    <div>
        <p class="font-bold text-5xl">Create Account</p>
    </div>
    <div class="mt-8">
        <p>Enter Your Name</p>
        <input class="w-72 h-9 border-0 rounded-md" placeholder="Name"></input>
    </div>
    <div class="mt-4">
        <p>Enter Your Email</p>
        <input class="w-72 h-9 border-0 rounded-md" placeholder="Email"></input>
    </div>
    <div class="mt-4">
        <p>Create Your Password</p>
        <input class="w-72 h-9 border-0 rounded-md" placeholder="Password"></input>
    </div>
    <div class="mt-10">
        <button class="h-10 w-40 text-green-900 bg-white font-bold text-xl border-2 rounded-md hover:bg-green-900"><a href="home.html">SIGN UP</a></button>
    </div>

</div>
</body>
</html>
